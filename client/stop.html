<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stop.css">
    <script src="https://kit.fontawesome.com/18ad208091.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Young+Serif&display=swap"
        rel="stylesheet">
    <title>Oops!</title>
</head>

<body>
    <div id="topBand"></div>
    <div id="nav">
        <button aria-role="link" id="back" onclick="back()">
            <i class="fa-solid fa-home fa-lg icon" title="Back"></i>
        </button>
        <button type="button" id="burger">
            <i id="icon" class="fa-solid fa-bars fa-lg" title="Full Menu"></i>
        </button>
    </div>
    <div id="img">
        <img id="worm" src="wormStop.png" alt="A crudly drawn worm in a safety vest and hardhat, holding a stop sign">
    </div>
    <h1>Uh oh!</h1>
    <p>You just entered a construction zone. Where's your hard hat?</p> 
    <p id="instruction">(Press the home icon at the top left)</p>

</body>

</html>
