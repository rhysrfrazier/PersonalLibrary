<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="updateForm.css">
    <script src="https://kit.fontawesome.com/18ad208091.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Young+Serif&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="updateForm.js"></script>
    <title>Update Novel</title>
</head>

<body onload="addTitle()">
    <div id="topBand"></div>
    <div id="nav">
        <button aria-role="link" id="back" onclick="back()">
            <i class="fa-solid fa-arrow-left fa-lg icon" title="Back"></i>
        </button>
        <a id="home" aria-label="home" href="home.HTML"><img id="logo" src="worm.png" aria-hidden="true"></a>
        <button type="button" id="burger" onclick="halt()">
            <i id="icon" class="fa-solid fa-bars fa-lg" title="Full Menu"></i>
        </button>
        <div id="menu">
            <a href="">Coming Soon</a>
        </div>
    </div>

    <div id="main">

        <h1>You're updating:</h1>
        <p id="title"> SAMPLE TEXT</p>

        <div id="updateDiv">

            <div id="rateDiv">
                <label for="rating">Rate this book out of 5:</label><br>
                <select name="rating" id="rating">
                    <option value="">Select one...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br>
            </div>

            <div id="commentDiv">
                <label for="comment">Record your thoughts here:</label><br>
                <input name="comment" type="text" id="comment">
            </div>

            <button id="submit" class="btn" onclick="updateNovel()">Update Book</button>

        </div>
    </div>

            <a id="mHome" aria-label="home" href="home.HTML"><img id="mLogo" src="worm.png" aria-hidden="true"></a>
        </div>
    </div> -->

</body>

</html>
